<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="calc">
      <div id="previousValue" class="previousValue"></div>
      <div class="display"
	  id="display">0</div>
      <div class="buttons">
        <button id="cleanAll" class="button grey">AC</button>
        <button id="changeSign" class="button grey">+/-</button>
        <button id="perc" class="button grey">%</button>
        <button id="div" class="button orange">/</button>
        <button id="seven" class="button other">7</button>
        <button id="eight" class="button other">8</button>
        <button id="nine" class="button other">9</button>
        <button id="mul" class="button orange">*</button>
        <button id="four" class="button other">4</button>
        <button id="five" class="button other">5</button>
        <button id="six" class="button other">6</button>
        <button id="min" class="button orange">-</button>
        <button id="one" class="button other">1</button>
        <button id="two" class="button other">2</button>
        <button id="three" class="button other">3</button>
        <button id="plus" class="button orange">+</button>
        <button id="zero" class="button zero other">0</button>
        <button id="dot" class="button other">.</button>
        <button id="equal" class="button orange">=</button>
      </div>
      <script src="/script.js"></script>
    </div>
  </body>
</html>
